<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <link rel="stylesheet" href="cascading/styles.css">
</head>
<body>
    <h1>Seller Dashboard</h1>
    <form id="property-form">
        <div class="input-group">
            <label for="place">Place</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div class="input-group">
            <label for="area">Area (sq ft)</label>
            <input type="number" id="area" name="area" required>
        </div>
        <div class="input-group">
            <label for="bedrooms">Number of Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
        </div>
        <div class="input-group">
            <label for="bathrooms">Number of Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" required>
        </div>
        <div class="input-group">
            <label for="nearbyHospitals">Nearby Hospitals</label>
            <input type="text" id="nearbyHospitals" name="nearbyHospitals" required>
        </div>
        <div class="input-group">
            <label for="nearbyColleges">Nearby Colleges</label>
            <input type="text" id="nearbyColleges" name="nearbyColleges" required>
        </div>
        <div class="input-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="input-group">
            <label for="contactDetails">Contact Details</label>
            <input type="text" id="contactDetails" name="contactDetails" required>
        </div>
        <button type="submit">Post Property</button>
    </form>
    <div id="properties-list"></div>
    <script src="js/app.js"></script>
</body>
</html>
